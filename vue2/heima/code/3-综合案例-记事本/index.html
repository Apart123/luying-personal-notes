<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合案例-记事本</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!-- 
    功能需求：
    1. 列表渲染
    2. 删除功能
    3. 添加功能
    4. 底部统计 和 清空
   -->
  <!-- 主体区域 -->
<section id="app">
  <!-- 输入框 -->
  <header class="header">
    <h1>记事本</h1>
    <input v-model="todo" placeholde="请输入任务" class="new-todo" />
    <button class="add" @click="handleAdd(todo)">添加任务</button>
  </header>
  <!-- 列表区域 -->
  <section class="main">
    <ul class="todo-list">
      <li class="todo" v-for="(todo, index) in list">
        <div class="view">
          <span class="index">{{index + 1 + `.`}}</span> <label>{{todo}}</label>
          <button class="destroy" @click="handleDestroy(index)"></button>
        </div>
      </li>
    </ul>
  </section>
  <!-- 统计和清空 -->
  <footer class="footer">
    <!-- 统计 -->
    <span class="todo-count">合 计:<strong> {{list.length}} </strong></span>
    <!-- 清空 -->
    <button class="clear-completed" @click="handleClear">
      清空任务
    </button>
  </footer>
</section>
  <script src="../vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data() {
        return{
          list: ["早起", "阅读"],
          todo: ""
        }
      },
      methods: {
        handleAdd(todo) {
          if(this.todo === "") return;
          this.list.push(todo);
          this.todo = "";
        },
        handleClear() {
          this.list = [];
        },
        handleDestroy(index) {
          this.list.splice(index, 1)
        }
      }
    })
  </script>
</body>
</html>
