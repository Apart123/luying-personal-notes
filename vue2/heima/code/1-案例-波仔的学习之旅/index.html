<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>案例1-波仔的学习之旅</title>
  <style>
    img {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <button v-show="index > 0" @click="index--">上一页</button>
    <img :src="list[index]" alt="">
    <button v-show="index < list.length - 1" @click="index++">下一页</button>
  </div>
  <script src="../vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        index: 0,
        list: [
          "./imgs/10-01.png",
          "./imgs/10-02.png",
          "./imgs/11-00.gif",
          "./imgs/11-01.gif",
          "./imgs/11-02.gif",
          "./imgs/11-03.gif",
          "./imgs/11-04.png",
          "./imgs/11-05.png",
        ]
      }
    })
  </script>
</body>
</html>
