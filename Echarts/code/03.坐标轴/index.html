<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/echarts.js"></script>
    <style>
      div {
        width: 600px;
        height: 400px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="chart1"></div>
    <div class="chart2"></div>
    <script>
      const div1 = document.querySelector(".chart1");
      const div2 = document.querySelector(".chart2");

      const myEchart1 = echarts.init(div1);

      myEchart1.setOption({  
        title: {
          text: "柱状图"
        },
        legend: {  
          data: ["销量"],
        },
        grid: {
          show: true,
          backgroundColor: "#999",  // show: true 生效
        },
        xAxis: {   
          // data: ["成都", "广安", "绵阳", "德阳", "南充", "广元", "遂宁", "自贡", "内江", "雅安"],
          show: true,  // 默认
          // girdIndex: -9,
          // alignTicks: true,
          position: "bottom",
          // offset: 10
          type: "value",
          name: "销量",
          nameLocation: "center",
          nameTextStyle: {
            color: "#d456dd",
            fontStyle: "oblique",
            fontWeight: "lighter",
            fontFamily: "黑体",
            // fontSize: 16,
            // align: "left",
            // verticalAlign: "bottom",
            // lineHeight: 30,
            backgroundColor: "yellow",
            // backgroundColor: {
            //   // 也可以直接使用图片
            //   // image: 'xxx/xxx.png'
            // }
            borderColor: "rbga(0, 0, 0, 0.5)",
            borderWidth: 1,
            borderRadius: 10,
            borderType: "dotted",
            borderDashOffset: 3,
            padding: 5,
            shadowColor: "rgba(0, 0, 0, 0.5)",
            shadowBlur: 20,
            shadowOffsetX: 5,
            shadowOffsetY: 5,
            textBorderColor: "#ddd",
            textBorderWidth: 1,
            textBorderType: "solid",
            textShadowColor: "rgba(0, 0, 0, 0.2)",
            textShadowBlur: 5,
            textShadowOffsetX: 2,
            textShadowOffsetY: 2,
            overflow: "break",
            ellipsis: "***",
            // textBorderDashOffset: 20
            width: 5,
            // height: 16
          },
          nameGap: 25,
          nameRotate: 30,
          // inverse: true,
          // boundaryGap: ["20%", "20%"],  // 坐标轴两边留白策略，类目轴和非类目轴的设置和表现不一样。
          min: 10,
          max: 80,
          // scale: true,   // 在设置了 min 和 max 之后无效
          splitNumber: 15,
          // minInterval: 10,
          // interval: 20,
          // logBase:  10,  // number，只对 type: "log" 有效
          silent: false,
          triggerEvent: true,
          axisLine: {
            show: true,
            onZero: true,
            symbol: ["none", "arrow"],
            symbolSize: [10, 15],
            symbolOffset: 10,
            lineStyle: {
              color: "red",
              width: 5,
              type: "dotted",
              cap: "butt"
            }
          }
        },
        yAxis: {   
        },
        series: {   // 系列列表
          name: "销量",
          type: "bar",  // 图表的类型
          data: [45, 23, 45, 43, 13, 65, 19, 32, 78, 6],  // 图表的数据
        }
      })

      // 饼图
      const myEchart2 = echarts.init(div2);
      
      myEchart2.setOption({
        title: {
          text: "饼图"
        },
        series: {
          name: "访问来源",
          type: "pie",  // 图表的类型
          roseType: "angle",    // 南丁格尔图
          data: [   // 图表的数据
            {value: 256, name: "视频广告"},
            {value: 124, name: "联盟广告"},
            {value: 314, name: "直接访问"},
            {value: 124, name: "搜索引擎"},
            {value: 86, name: "邮件广告"},
            {value: 435, name: "朋友推荐"},
          ],  
        }
      })
    </script>
  </body>
</html>
