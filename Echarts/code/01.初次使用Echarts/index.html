<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/echarts.js"></script>
    <style>
      div {
        width: 600px;
        height: 400px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="chart1"></div>
    <div class="chart2"></div>
    <script>
      // echarts.init(dom, theme, opts)
      // dom: 实例容器，一般是一个具有宽高的 div 元素
      // theme：可省；应用的主题
      // opts：附件参数
      const div1 = document.querySelector(".chart1");
      const div2 = document.querySelector(".chart2");
      // 1. 创建实例
      const myEchart1 = echarts.init(div1);
      // 2. 配置
      myEchart1.setOption({  // 配置图表的参数
        title: {
          text: "柱状图"
        },
        legend: {  // 图例
          data: ["销量"],
        },
        xAxis: {   // x轴的配置
          data: ["成都", "广安", "绵阳", "德阳", "南充", "广元", "遂宁", "自贡", "内江", "雅安"],
        },
        yAxis: {   // y轴的配置
        },
        series: {   // 系列列表
          name: "销量",
          type: "bar",  // 图表的类型
          data: [45, 23, 45, 43, 13, 65, 19, 32, 78, 6],  // 图表的数据
        }
      })

      // 饼图
      // 1. 创建实例
      const myEchart2 = echarts.init(div2);
      // 2. 配置
      myEchart2.setOption({  // 配置图表的参数
        title: {
          text: "饼图"
        },
        series: {   // 系列列表
          name: "访问来源",
          type: "pie",  // 图表的类型
          roseType: "angle",    // 南丁格尔图
          data: [   // 图表的数据
            {value: 256, name: "视频广告"},
            {value: 124, name: "联盟广告"},
            {value: 314, name: "直接访问"},
            {value: 124, name: "搜索引擎"},
            {value: 86, name: "邮件广告"},
            {value: 435, name: "朋友推荐"},
          ],  
        }
      })
    </script>
  </body>
</html>
